<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio sesion 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form action="html/respuesta.html" target="_blank">

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su Nombre" required
                        value="Nombre">
                </div>
                <div class="col-md-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su Apellido" required
                        value="Apellido">
                </div>
                <div class="col-md-4">
                    <label for="usuario" class="form-label">Usuario</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
                            aria-describedby="basic-addon1" required value="Username">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese su Ciudad" required
                        value="Ciudad">
                </div>
                <div class="col-md-6">
                    <label for="motivo" class="form-label">Motivo</label>
                    <select id="disabledSelect" class="form-select" required>
                        <option>Deposito</option>
                        <option>Giro</option>
                        <option>Consulta de Saldo</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Desea ver la respuesta en pantalla?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        Si
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Solicitar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
